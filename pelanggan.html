<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Pelanggan</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Data Pelanggan</h1>
  </header>

  <section>
    <h2>Tambah Pelanggan</h2>
    <form id="pelangganForm">
      <label>Nama: <br><input type="text" id="pelangganNama" required></label>
      <label>Alamat: <br><input type="text" id="pelangganAlamat" required></label>
      <label>No. Telepon: <br><input type="text" id="pelangganTelepon" required></label>
      <button type="submit">Simpan</button>
    </form>
  </section>

  <section>
    <h2>Daftar Pelanggan</h2>
    <table id="pelangganTable">
      <tr>
        <th>Nama</th>
        <th>Alamat</th>
        <th>No. Telepon</th>
      </tr>
      <tr><td>Andi</td><td>Jakarta</td><td>08123456789</td></tr>
      <tr><td>Budi</td><td>Bandung</td><td>08234567890</td></tr>
    </table>
  </section>

  <script src="script.js"></script>
</body>
<footer>

</footer>
</html>
